<!doctype html>
<html lang="en">
  <head>
    <title> Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1>Sign Up</h1>
          <form >
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" id="name" placeholder="Firstname Lastname">
              <div class="invalid-feedback">
                Enter name as mentioned First name followed by last name
              </div>
            </div>
            
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" id="email" placeholder="enter email">
              <div class="invalid-feedback">
                Enter a valid email
              </div>
            </div>
            <div class="form-group">
              <label>Mobile Number</label>
              <input type="text" class="form-control" id="mobile" placeholder="+91xxxxxxxxxx / xxxxxxxxxx">
              <div class="invalid-feedback">
               Enter a valid phone
              </div>
            </div>

            <div class="form-group">
              <label>Date of Birth : </label>
              <input type="text" class="form-control" id="dob" placeholder="DD/MM/YYYY">
              <div class="invalid-feedback">
               Enter date of birth in format
              </div>
            </div>

            <div class="form-group">
              <label>Password: </label>
              <input type="text" class="form-control" id="password" placeholder="1 small & capital letter , 1 special symbol">
              <div class="invalid-feedback">
               Password is weak Please make sure it has 1 small & capital letter , 1 special symbol
              </div>
            </div>
            
            <input type="submit" value="Submit" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
